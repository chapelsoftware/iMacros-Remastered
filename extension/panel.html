<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iMacros</title>
  <link rel="stylesheet" href="panel.css">
</head>
<body>
  <div id="imacros-panel" class="imacros-panel">
    <!-- Header -->
    <header class="panel-header">
      <div class="header-logo">
        <svg width="20" height="20" viewBox="0 0 20 20">
          <circle cx="10" cy="10" r="9" stroke-width="1"/>
          <text x="10" y="14" text-anchor="middle" font-size="10" fill="white" font-weight="bold">iM</text>
        </svg>
        <span class="header-title">iMacros</span>
      </div>
      <span class="header-version">v1.0.0</span>
    </header>

    <!-- Main content area with file tree and editor -->
    <section class="panel-content">
      <div class="split-container">
        <!-- File tree (left) -->
        <div class="split-left">
          <div id="file-tree" class="file-tree-wrapper"></div>
        </div>
        <!-- Resizer -->
        <div class="split-resizer" id="split-resizer"></div>
        <!-- Editor (right) -->
        <div class="split-right">
          <div id="inline-editor" class="inline-editor-wrapper">
            <div class="editor-placeholder">Select a macro to view/edit</div>
          </div>
        </div>
      </div>
    </section>

    <!-- Tab bar -->
    <div class="tab-bar">
      <button class="tab-btn active" data-tab="play">Play</button>
      <button class="tab-btn" data-tab="record">Rec</button>
      <button class="tab-btn" data-tab="manage">Manage</button>
    </div>

    <!-- Tab panels -->
    <div class="tab-panels">
      <!-- Play tab -->
      <div id="tab-play" class="tab-panel active">
        <div class="control-buttons">
          <button id="btn-play" class="btn btn-play" disabled>
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
              <path d="M4 2l10 6-10 6V2z"/>
            </svg>
            Play
          </button>
          <button id="btn-pause" class="btn btn-secondary" disabled>
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
              <rect x="3" y="2" width="4" height="12"/>
              <rect x="9" y="2" width="4" height="12"/>
            </svg>
            Pause
          </button>
          <button id="btn-stop" class="btn btn-stop" disabled>
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
              <rect x="3" y="3" width="10" height="10"/>
            </svg>
            Stop
          </button>
        </div>

        <div class="loop-controls">
          <label class="loop-label">Repeat macro:</label>
          <div class="loop-grid">
            <div class="loop-field">
              <span class="loop-field-label">Current</span>
              <input type="text" id="loop-current" class="loop-input" value="1" readonly>
            </div>
            <div class="loop-field">
              <span class="loop-field-label">Max</span>
              <input type="number" id="loop-max" class="loop-input" value="1" min="1" max="99999">
            </div>
          </div>
          <button id="btn-play-loop" class="btn btn-loop" disabled>
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
              <path d="M2 4v6a2 2 0 002 2h8l-2-2 1.5-1.5L15 12l-3.5 3.5L10 14l2-2H4a4 4 0 01-4-4V4h2z"/>
              <path d="M14 12V6a2 2 0 00-2-2H4l2 2-1.5 1.5L1 4l3.5-3.5L6 2 4 4h8a4 4 0 014 4v4h-2z"/>
            </svg>
            Play (Loop)
          </button>
        </div>
      </div>

      <!-- Record tab -->
      <div id="tab-record" class="tab-panel">
        <div class="control-buttons">
          <button id="btn-record" class="btn btn-record">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
              <circle cx="8" cy="8" r="6"/>
            </svg>
            Record
          </button>
          <button id="btn-save" class="btn btn-secondary" disabled>
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
              <path d="M13 1H3a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2V4l-2-3zM8 13a2 2 0 110-4 2 2 0 010 4zm2-8H4V3h6v2z"/>
            </svg>
            Save
          </button>
          <button id="btn-stop-record" class="btn btn-stop" disabled>
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
              <rect x="3" y="3" width="10" height="10"/>
            </svg>
            Stop
          </button>
        </div>

        <div class="record-options">
          <button id="btn-record-options" class="btn btn-secondary btn-full">
            Record Options
          </button>
          <button id="btn-save-page" class="btn btn-secondary btn-full">
            Save Page As...
          </button>
          <button id="btn-screenshot" class="btn btn-secondary btn-full">
            Take Screenshot
          </button>
          <button id="btn-clear-cache" class="btn btn-secondary btn-full">
            Clear Cache &amp; Cookies
          </button>
        </div>
      </div>

      <!-- Manage tab -->
      <div id="tab-manage" class="tab-panel">
        <div class="manage-buttons">
          <button id="btn-edit" class="btn btn-secondary btn-full" disabled>
            Edit Macro
          </button>
          <button id="btn-refresh" class="btn btn-secondary btn-full">
            Refresh
          </button>
          <button id="btn-settings" class="btn btn-secondary btn-full">
            Settings
          </button>
        </div>
      </div>
    </div>

    <!-- Status bar -->
    <footer class="status-bar">
      <div class="progress-bar-track">
        <div id="progress-bar" class="progress-bar-fill" style="width: 0%"></div>
      </div>
      <div class="status-bar-content">
        <div class="status-row">
          <span id="status-indicator" class="status-indicator ready"></span>
          <span id="status-text" class="status-text">Ready</span>
        </div>
        <div class="status-counters">
          <div class="counter">
            <span class="counter-label">Line:</span>
            <span id="line-counter" class="counter-value">0</span>
          </div>
          <div class="counter">
            <span class="counter-label">Loop:</span>
            <span id="loop-counter" class="counter-value">0/1</span>
          </div>
        </div>
      </div>
      <div id="error-display" class="error-display" style="display: none"></div>
    </footer>
  </div>

  <!-- Log viewer overlay -->
  <div id="log-viewer" class="log-viewer-overlay hidden">
    <div class="log-viewer">
      <div class="log-viewer-header">
        <span class="log-viewer-title">Execution Log</span>
        <div class="log-viewer-actions">
          <button class="log-btn" id="log-copy">Copy</button>
          <button class="log-btn" id="log-clear">Clear</button>
          <button class="log-btn log-btn-close" id="log-close">&times;</button>
        </div>
      </div>
      <div class="log-viewer-content" id="log-content"></div>
    </div>
  </div>

  <script type="module" src="panel.js"></script>
</body>
</html>
