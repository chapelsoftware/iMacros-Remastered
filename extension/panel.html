<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iMacros</title>
  <style>
/**
 * iMacros Panel Styles
 * Styled to match the original iMacros blue/gray theme
 */

/* Reset */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* Base styles */
body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
  font-size: 13px;
  line-height: 1.4;
  color: #333;
  background: #f0f0f0;
  overflow: hidden;
}

/* Panel container */
.imacros-panel {
  display: flex;
  flex-direction: column;
  height: 100vh;
  background: linear-gradient(to bottom, #e8eef5 0%, #d8e2ed 100%);
}

/* Header */
.panel-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 8px 12px;
  background: linear-gradient(to bottom, #4a7dc4 0%, #2d5aa0 100%);
  border-bottom: 1px solid #1a4080;
  color: white;
}

.header-logo {
  display: flex;
  align-items: center;
  gap: 8px;
}

.header-title {
  font-size: 16px;
  font-weight: 600;
  text-shadow: 0 1px 1px rgba(0,0,0,0.2);
}

.header-version {
  font-size: 11px;
  opacity: 0.8;
}

/* Main content area with file tree */
.panel-content {
  flex: 1;
  min-height: 0;
  overflow: hidden;
  padding: 8px;
}

.file-tree-wrapper {
  height: 100%;
  background: white;
  border: 1px solid #bbb;
  border-radius: 3px;
  overflow: hidden;
}

/* Tab bar */
.tab-bar {
  display: flex;
  background: #c8d4e4;
  border-top: 1px solid #a8b8cc;
  border-bottom: 1px solid #a8b8cc;
}

.tab-btn {
  flex: 1;
  padding: 8px 12px;
  border: none;
  background: transparent;
  font-size: 12px;
  font-weight: 500;
  color: #456;
  cursor: pointer;
  transition: all 0.15s ease;
  border-right: 1px solid #a8b8cc;
}

.tab-btn:last-child {
  border-right: none;
}

.tab-btn:hover {
  background: #d8e4f0;
}

.tab-btn.active {
  background: linear-gradient(to bottom, #f0f4f8 0%, #e4ecf4 100%);
  color: #1a5fb4;
  font-weight: 600;
  border-bottom: 2px solid #1a5fb4;
  margin-bottom: -1px;
}

/* Tab panels */
.tab-panels {
  background: linear-gradient(to bottom, #f0f4f8 0%, #e4ecf4 100%);
  border-bottom: 1px solid #a8b8cc;
}

.tab-panel {
  display: none;
  padding: 12px;
}

.tab-panel.active {
  display: block;
}

/* Control buttons */
.control-buttons {
  display: flex;
  gap: 6px;
  margin-bottom: 12px;
}

/* Button base styles */
.btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 6px;
  padding: 8px 14px;
  border: 1px solid #888;
  border-radius: 3px;
  font-size: 12px;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.15s ease;
  background: linear-gradient(to bottom, #f8f8f8 0%, #e0e0e0 100%);
  color: #333;
  box-shadow: 0 1px 2px rgba(0,0,0,0.1);
}

.btn:hover:not(:disabled) {
  background: linear-gradient(to bottom, #fff 0%, #e8e8e8 100%);
}

.btn:active:not(:disabled) {
  background: linear-gradient(to bottom, #d8d8d8 0%, #c8c8c8 100%);
  box-shadow: inset 0 1px 2px rgba(0,0,0,0.15);
}

.btn:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

.btn svg {
  flex-shrink: 0;
}

/* Play button - Blue accent */
.btn-play {
  background: linear-gradient(to bottom, #4a90d9 0%, #2a6ab9 100%);
  border-color: #1a5aa9;
  color: white;
}

.btn-play:hover:not(:disabled) {
  background: linear-gradient(to bottom, #5aa0e9 0%, #3a7ac9 100%);
}

.btn-play:active:not(:disabled) {
  background: linear-gradient(to bottom, #2a6ab9 0%, #1a5aa9 100%);
}

/* Record button - Red/Orange accent */
.btn-record {
  background: linear-gradient(to bottom, #ff9966 0%, #e67340 100%);
  border-color: #cc5c2e;
  color: white;
}

.btn-record:hover:not(:disabled) {
  background: linear-gradient(to bottom, #ffa978 0%, #f08050 100%);
}

.btn-record:active:not(:disabled) {
  background: linear-gradient(to bottom, #e67340 0%, #cc5c2e 100%);
}

/* Stop button */
.btn-stop {
  background: linear-gradient(to bottom, #d0d0d0 0%, #b0b0b0 100%);
  border-color: #888;
  color: #333;
}

.btn-stop:hover:not(:disabled) {
  background: linear-gradient(to bottom, #e0e0e0 0%, #c0c0c0 100%);
}

/* Loop button */
.btn-loop {
  width: 100%;
  background: linear-gradient(to bottom, #4a90d9 0%, #2a6ab9 100%);
  border-color: #1a5aa9;
  color: white;
}

.btn-loop:hover:not(:disabled) {
  background: linear-gradient(to bottom, #5aa0e9 0%, #3a7ac9 100%);
}

/* Secondary button */
.btn-secondary {
  background: linear-gradient(to bottom, #f8f8f8 0%, #e0e0e0 100%);
  border-color: #999;
  color: #444;
}

/* Full width button */
.btn-full {
  width: 100%;
}

/* Loop controls */
.loop-controls {
  background: #f8f9fa;
  border: 1px solid #ccc;
  border-radius: 3px;
  padding: 10px;
}

.loop-label {
  display: block;
  font-size: 12px;
  font-weight: 500;
  color: #555;
  margin-bottom: 8px;
}

.loop-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 8px;
  margin-bottom: 10px;
}

.loop-field {
  display: flex;
  flex-direction: column;
  gap: 4px;
}

.loop-field-label {
  font-size: 11px;
  color: #666;
}

.loop-input {
  width: 100%;
  padding: 6px 8px;
  border: 1px solid #bbb;
  border-radius: 3px;
  font-size: 13px;
  text-align: center;
  background: white;
}

.loop-input:read-only {
  background: #f0f0f0;
  color: #666;
}

.loop-input:focus {
  outline: none;
  border-color: #4a90d9;
  box-shadow: 0 0 0 2px rgba(74, 144, 217, 0.2);
}

/* Record options */
.record-options {
  display: flex;
  flex-direction: column;
  gap: 6px;
}

/* Manage buttons */
.manage-buttons {
  display: flex;
  flex-direction: column;
  gap: 6px;
}

/* Status bar */
.status-bar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 6px 10px;
  background: linear-gradient(to bottom, #e8eef5 0%, #d8e2ed 100%);
  border-top: 1px solid #a8b8cc;
  font-size: 11px;
}

.status-row {
  display: flex;
  align-items: center;
  gap: 6px;
}

.status-indicator {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  border: 1px solid rgba(0,0,0,0.2);
}

.status-indicator.ready {
  background: linear-gradient(to bottom, #90ee90 0%, #60c060 100%);
}

.status-indicator.playing {
  background: linear-gradient(to bottom, #ffe066 0%, #ffc800 100%);
  animation: pulse 1s ease-in-out infinite;
}

.status-indicator.recording {
  background: linear-gradient(to bottom, #ff6666 0%, #e04040 100%);
  animation: pulse 1s ease-in-out infinite;
}

.status-indicator.paused {
  background: linear-gradient(to bottom, #ffaa66 0%, #e88040 100%);
}

.status-indicator.error {
  background: linear-gradient(to bottom, #ff4444 0%, #cc2020 100%);
}

@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.6; }
}

.status-text {
  color: #444;
  font-weight: 500;
}

.status-counters {
  display: flex;
  gap: 12px;
}

.counter {
  display: flex;
  align-items: center;
  gap: 4px;
}

.counter-label {
  color: #666;
}

.counter-value {
  font-weight: 600;
  color: #333;
  min-width: 32px;
  text-align: right;
}

/* Scrollbar styling for webkit browsers */
::-webkit-scrollbar {
  width: 8px;
  height: 8px;
}

::-webkit-scrollbar-track {
  background: #e8eef5;
  border-radius: 4px;
}

::-webkit-scrollbar-thumb {
  background: #a8b8cc;
  border-radius: 4px;
}

::-webkit-scrollbar-thumb:hover {
  background: #8898ac;
}

/* Responsive adjustments */
@media (max-width: 320px) {
  .control-buttons {
    flex-wrap: wrap;
  }

  .btn {
    flex: 1;
    min-width: calc(50% - 3px);
  }

  .loop-grid {
    grid-template-columns: 1fr;
  }
}

/* File tree component styles */

/* Container */
.file-tree-container {
  display: flex;
  flex-direction: column;
  height: 100%;
  background: #fff;
  border: 1px solid #ddd;
  border-radius: 4px;
  overflow: hidden;
}

/* Header */
.file-tree-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 8px 12px;
  background: #f8f8f8;
  border-bottom: 1px solid #ddd;
}

.file-tree-title {
  font-size: 13px;
  font-weight: 600;
  color: #333;
}

.file-tree-refresh {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 24px;
  height: 24px;
  padding: 0;
  border: none;
  background: transparent;
  color: #666;
  cursor: pointer;
  border-radius: 4px;
  transition: background-color 0.2s, color 0.2s;
}

.file-tree-refresh:hover {
  background: #e8e8e8;
  color: #333;
}

.file-tree-refresh:active {
  background: #d8d8d8;
}

/* Content */
.file-tree-content {
  flex: 1;
  overflow: auto;
  padding: 4px 0;
}

/* Empty/Loading/Error states */
.file-tree-empty,
.file-tree-loading,
.file-tree-error {
  padding: 16px;
  text-align: center;
  color: #999;
  font-size: 13px;
  font-style: italic;
}

.file-tree-error {
  color: #d32f2f;
}

/* Tree list */
.file-tree-list,
.file-tree-children {
  list-style: none;
  margin: 0;
  padding: 0;
}

.file-tree-children {
  padding-left: 16px;
}

/* Tree item */
.file-tree-item {
  user-select: none;
}

/* Tree row */
.file-tree-row {
  display: flex;
  align-items: center;
  gap: 4px;
  padding: 4px 8px;
  cursor: pointer;
  border-radius: 2px;
  transition: background-color 0.1s;
}

.file-tree-row:hover {
  background: #f0f0f0;
}

.file-tree-row.selected {
  background: #e3f2fd;
}

.file-tree-row.selected:hover {
  background: #bbdefb;
}

/* Arrow */
.file-tree-arrow {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 16px;
  height: 16px;
  color: #666;
  flex-shrink: 0;
}

.file-tree-arrow.hidden {
  visibility: hidden;
}

.file-tree-arrow svg {
  transition: transform 0.1s;
}

/* Icon */
.file-tree-icon {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 16px;
  height: 16px;
  flex-shrink: 0;
}

/* Name */
.file-tree-name {
  flex: 1;
  font-size: 13px;
  color: #333;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

/* Context menu */
.file-tree-context-menu {
  position: fixed;
  min-width: 120px;
  background: #fff;
  border: 1px solid #ddd;
  border-radius: 4px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
  padding: 4px 0;
  z-index: 1000;
}

.file-tree-context-item {
  padding: 8px 16px;
  font-size: 13px;
  color: #333;
  cursor: pointer;
  transition: background-color 0.1s;
}

.file-tree-context-item:hover {
  background: #f0f0f0;
}

.file-tree-context-item:active {
  background: #e0e0e0;
}

/* Separator for context menu */
.file-tree-context-separator {
  height: 1px;
  background: #ddd;
  margin: 4px 0;
}

/* Scrollbar styling */
.file-tree-content::-webkit-scrollbar {
  width: 8px;
}

.file-tree-content::-webkit-scrollbar-track {
  background: transparent;
}

.file-tree-content::-webkit-scrollbar-thumb {
  background: #ccc;
  border-radius: 4px;
}

.file-tree-content::-webkit-scrollbar-thumb:hover {
  background: #bbb;
}
  </style>
</head>
<body>
  <div id="imacros-panel" class="imacros-panel">
    <!-- Header -->
    <header class="panel-header">
      <div class="header-logo">
        <svg width="20" height="20" viewBox="0 0 20 20">
          <circle cx="10" cy="10" r="9" fill="#1a5fb4" stroke="#0d3b82" stroke-width="1"/>
          <text x="10" y="14" text-anchor="middle" font-size="10" fill="white" font-weight="bold">iM</text>
        </svg>
        <span class="header-title">iMacros</span>
      </div>
      <span class="header-version">v1.0.0</span>
    </header>

    <!-- Main content area with file tree -->
    <section class="panel-content">
      <!-- File tree -->
      <div id="file-tree" class="file-tree-wrapper"></div>
    </section>

    <!-- Tab bar -->
    <div class="tab-bar">
      <button class="tab-btn active" data-tab="play">Play</button>
      <button class="tab-btn" data-tab="record">Rec</button>
      <button class="tab-btn" data-tab="manage">Manage</button>
    </div>

    <!-- Tab panels -->
    <div class="tab-panels">
      <!-- Play tab -->
      <div id="tab-play" class="tab-panel active">
        <div class="control-buttons">
          <button id="btn-play" class="btn btn-play" disabled>
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
              <path d="M4 2l10 6-10 6V2z"/>
            </svg>
            Play
          </button>
          <button id="btn-pause" class="btn btn-secondary" disabled>
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
              <rect x="3" y="2" width="4" height="12"/>
              <rect x="9" y="2" width="4" height="12"/>
            </svg>
            Pause
          </button>
          <button id="btn-stop" class="btn btn-stop" disabled>
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
              <rect x="3" y="3" width="10" height="10"/>
            </svg>
            Stop
          </button>
        </div>

        <div class="loop-controls">
          <label class="loop-label">Repeat macro:</label>
          <div class="loop-grid">
            <div class="loop-field">
              <span class="loop-field-label">Current</span>
              <input type="text" id="loop-current" class="loop-input" value="1" readonly>
            </div>
            <div class="loop-field">
              <span class="loop-field-label">Max</span>
              <input type="number" id="loop-max" class="loop-input" value="1" min="1" max="99999">
            </div>
          </div>
          <button id="btn-play-loop" class="btn btn-loop" disabled>
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
              <path d="M2 4v6a2 2 0 002 2h8l-2-2 1.5-1.5L15 12l-3.5 3.5L10 14l2-2H4a4 4 0 01-4-4V4h2z"/>
              <path d="M14 12V6a2 2 0 00-2-2H4l2 2-1.5 1.5L1 4l3.5-3.5L6 2 4 4h8a4 4 0 014 4v4h-2z"/>
            </svg>
            Play (Loop)
          </button>
        </div>
      </div>

      <!-- Record tab -->
      <div id="tab-record" class="tab-panel">
        <div class="control-buttons">
          <button id="btn-record" class="btn btn-record">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
              <circle cx="8" cy="8" r="6"/>
            </svg>
            Record
          </button>
          <button id="btn-save" class="btn btn-secondary" disabled>
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
              <path d="M13 1H3a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2V4l-2-3zM8 13a2 2 0 110-4 2 2 0 010 4zm2-8H4V3h6v2z"/>
            </svg>
            Save
          </button>
          <button id="btn-stop-record" class="btn btn-stop" disabled>
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
              <rect x="3" y="3" width="10" height="10"/>
            </svg>
            Stop
          </button>
        </div>

        <div class="record-options">
          <button id="btn-record-options" class="btn btn-secondary btn-full">
            Record Options
          </button>
          <button id="btn-save-page" class="btn btn-secondary btn-full">
            Save Page As...
          </button>
          <button id="btn-screenshot" class="btn btn-secondary btn-full">
            Take Screenshot
          </button>
          <button id="btn-clear-cache" class="btn btn-secondary btn-full">
            Clear Cache &amp; Cookies
          </button>
        </div>
      </div>

      <!-- Manage tab -->
      <div id="tab-manage" class="tab-panel">
        <div class="manage-buttons">
          <button id="btn-edit" class="btn btn-secondary btn-full" disabled>
            Edit Macro
          </button>
          <button id="btn-refresh" class="btn btn-secondary btn-full">
            Refresh
          </button>
          <button id="btn-settings" class="btn btn-secondary btn-full">
            Settings
          </button>
          <button id="btn-help" class="btn btn-secondary btn-full">
            Help
          </button>
        </div>
      </div>
    </div>

    <!-- Status bar -->
    <footer class="status-bar">
      <div class="status-row">
        <span id="status-indicator" class="status-indicator ready"></span>
        <span id="status-text" class="status-text">Ready</span>
      </div>
      <div class="status-counters">
        <div class="counter">
          <span class="counter-label">Line:</span>
          <span id="line-counter" class="counter-value">0</span>
        </div>
        <div class="counter">
          <span class="counter-label">Loop:</span>
          <span id="loop-counter" class="counter-value">0/1</span>
        </div>
      </div>
    </footer>
  </div>
  <script type="module" src="panel.js"></script>
</body>
</html>
