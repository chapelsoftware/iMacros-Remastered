<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iMacros</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      font-size: 14px;
      line-height: 1.5;
      color: #333;
      background: #f5f5f5;
    }

    .imacros-sidepanel {
      padding: 16px;
      max-width: 400px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #ddd;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
      color: #1a73e8;
    }

    .version {
      font-size: 12px;
      color: #666;
    }

    .controls {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .btn-primary {
      background: #1a73e8;
      color: white;
    }

    .btn-primary:hover {
      background: #1557b0;
    }

    .btn-secondary {
      background: #e8e8e8;
      color: #333;
    }

    .btn-secondary:hover {
      background: #d0d0d0;
    }

    .status {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 12px;
      margin-bottom: 16px;
    }

    #status-message {
      font-size: 13px;
      color: #666;
    }

    .macros h2 {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .macro-list {
      list-style: none;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .macro-list li {
      padding: 10px 12px;
      border-bottom: 1px solid #eee;
    }

    .macro-list li:last-child {
      border-bottom: none;
    }

    .macro-list .empty {
      color: #999;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div id="app">Loading...</div>
  <script type="module" src="sidepanel.js"></script>
</body>
</html>
