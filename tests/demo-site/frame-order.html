<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 10px; background: #fff3e0; }
    .row { display: flex; gap: 24px; }
    .label { color: #888; font-size: 12px; }
    .value { font-weight: bold; }
    .shipped { color: #2e7d32; }
  </style>
</head>
<body>
  <div class="row">
    <div>
      <div class="label">Order #</div>
      <div class="value" id="order-number">ORD-2024-7891</div>
    </div>
    <div>
      <div class="label">Status</div>
      <div class="value shipped" id="order-status">Shipped</div>
    </div>
  </div>
</body>
</html>
