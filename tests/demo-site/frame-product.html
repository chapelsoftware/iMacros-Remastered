<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 12px; background: #f0fff0; }
    .product { display: flex; justify-content: space-between; align-items: center; }
    .product-name { font-size: 18px; font-weight: bold; }
    .product-desc { color: #666; font-size: 13px; margin-top: 4px; }
    .price { font-size: 22px; font-weight: bold; color: #2e7d32; }
  </style>
</head>
<body>
  <div class="product">
    <div>
      <div class="product-name" id="product-name">Widget Pro 3000</div>
      <div class="product-desc">The ultimate widget for professionals</div>
    </div>
    <div class="price" id="product-price">$49.99</div>
  </div>
</body>
</html>
