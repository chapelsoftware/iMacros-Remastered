<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Profile</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 12px; background: #f0f7ff; }
    .card { display: flex; gap: 16px; align-items: center; }
    .avatar { width: 64px; height: 64px; border-radius: 50%; background: #2196f3; color: white; display: flex; align-items: center; justify-content: center; font-size: 28px; font-weight: bold; }
    .info { line-height: 1.6; }
    .name { font-size: 18px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="card">
    <div class="avatar">JS</div>
    <div class="info">
      <div class="name" id="profile-name">John Smith</div>
      <div id="profile-email">john@example.com</div>
      <div id="profile-role">Senior Developer</div>
    </div>
  </div>
</body>
</html>
